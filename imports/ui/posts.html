<template name="postsTemplate">
  <div class="well well-lg">
    <div class="posts">
      <ul>
        {{#each posts}}
          {{> post}}
        {{/each}}
      </ul>
    </div>
  </div>
  {{> postsSubmit}}
</template>

<template name="post">
  <p><b>{{user.username}}: </b>{{text}}</p>
</template>

<template name="postsSubmit">
  <div class="submit-post">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><b>{{getUsername}}:</b></span>
      <form class="posts-submit-form">
        <input type="text" class="form-control" name="text" placeholder={{getPlaceHolder}} aria-describedby="basic-addon1"/>
      </form>
    </div>
  </div>
</template>
